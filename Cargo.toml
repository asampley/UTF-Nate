[package]
name = "utf-nate"
version = "0.2.0"
authors = ["sampley <sampley@ualberta.ca>"]
edition = "2021"

[dependencies]
serde_json = "1.0"
itertools = "0.10"
futures = "0.3"
uuid = "0.8"
regex = "1.5"
once_cell = "1.8"
walkdir = "2.3"
dashmap = "5.2"
fxhash = "0.2"
rand = "0.8"
caith = "4.2"
nom = "7.1"
toml = "0.5"
thiserror = "1.0"
tracing-subscriber = "0.3"

[features]
default = ["youtube-dlc"]
yt-dlp = ["songbird/yt-dlp"]
youtube-dlc = ["songbird/youtube-dlc"]

[dependencies.clap]
clap = "3.2"
features = ["derive"]

[dependencies.tracing]
version = "0.1"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serenity]
version = "0.10"
features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "standard_framework", "utils", "rustls_backend", "unstable_discord_api", "voice"]

[dependencies.tokio]
version = "1.0"
features = ["macros", "rt-multi-thread"]

[dependencies.songbird]
version = "0.2"
features = ["driver", "builtin-queue"]

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[dependencies.sqlx]
version = "0.5"
default-features = false
features = ["runtime-tokio-native-tls", "postgres"]
