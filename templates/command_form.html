<head>
	{% include "head.html" %}
</head>
<body>
	<form hx-get="/run/{{ command.name }}" hx-target="#response">
		{% for p in command.parameters %}
		<label for="{{ p.name }}">{{ p.name }}</label>
		<input type="text" name="{{ p.name }}"/>
		{% endfor %}
		<button type="submit">Submit</button>
	</form>
	<div id="response"></div>
	{{ help|safe }}
</body>
